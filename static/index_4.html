        // Function to calculate the overall edge class score
        function calculateEdgeClassScore(features) {
            let totalScore = 0;
            let count = 0;

            features.forEach(feature => {
                const edgeClass = feature.properties.edge_class; // Assuming edge_class is a property in your GeoJSON
                if (edgeClass !== undefined) {
                    totalScore += edgeClass; // Add the edge class score
                    count++;
                }
            });

            // Return the average score as a whole number
            return count > 0 ? Math.round(totalScore / count) : 0; // Use Math.round() to round to nearest whole number
        }

        // Function to determine color based on edge_class score
        function getColorFromEdgeClass(edgeClassScore) {
            if (edgeClassScore > 4) {
                return '#FF0000'; // Red for low scores
            } else if (edgeClassScore > 3) {
                return '#FFFF00'; // Yellow for medium scores
            } else {
                return 'grey'; // Green for high scores
            }
        }

        // Create a function that sets up the Isochrone API query then makes a fetch call
        async function getIso() {
            const query = await fetch(
                `${urlBase}${profile}/${lon},${lat}?contours_minutes=${minutes}&polygons=true&access_token=${mapboxgl.accessToken}`,
                { method: 'GET' }
            );

            const data = await query.json();
            // Set the 'iso' source's data to what's returned by the API query
            map.getSource('iso').setData(data);

            // Calculate edge class score and update isochrone color
            calculateEdgeClassAndColor(data);
        }

        // Function to calculate edge_class score and update isochrone color
        function calculateEdgeClassAndColor(isoData) {
            let totalEdgeClassScore = 0;
            let featureCount = 0;

            // Loop through each GeoJSON layer to find the active one
            const geoJsonLayers = ['amenity-distance-line', 'bus-proximity-line', 'diversity-line', 'density-line', 'design-line']; // Replace with your actual layer IDs
            geoJsonLayers.forEach(layerId => {
                const geoJsonLayer = map.getSource(layerId);
                if (geoJsonLayer && map.getLayoutProperty(layerId, 'visibility') === 'visible') {
                    const geoJsonData = geoJsonLayer._data;

                    // Calculate edge_class score for the visible GeoJSON layer
                    isoData.features.forEach(feature => {
                        if (feature.properties && feature.properties.edge_class) {
                            const edgeClassValue = feature.properties.edge_class;

                            // Check if the feature intersects with the GeoJSON layer
                            const intersects = geoJsonData.features.some(geoFeature => {
                                return turf.intersect(feature, geoFeature); // Using turf.js for intersection check
                            });

                            if (intersects) {
                                totalEdgeClassScore += edgeClassValue;
                                featureCount++;
                            }
                        }
                    });
                }
            });

            const averageEdgeClassScore = featureCount > 0 ? totalEdgeClassScore / featureCount : 0;
            const fillColor = getColorFromEdgeClass(averageEdgeClassScore);

            // Update the layer paint property with the new color
            map.setPaintProperty('isoLayer', 'fill-color', fillColor);
        }

        map.on('load', () => {
            // When the map loads, add the source and layer
            map.addSource('iso', {
                type: 'geojson',
                data: {

                }
            });

                    },
