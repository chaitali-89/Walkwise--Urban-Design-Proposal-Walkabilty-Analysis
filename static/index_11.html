// Function to update the position of the rectangle on the key map
function updateKeyMap() {
    const bounds = map.getBounds(); // Get the current bounds of the main map

    // Get the southwest and northeast corners of the bounds
    const sw = bounds.getSouthWest();
    const ne = bounds.getNorthEast();

    // Create a GeoJSON source for the highlighted area
    const highlightGeoJSON = {
        type: 'FeatureCollection',
        features: [{
            type: 'Feature',
            geometry: {
                type: 'Polygon',
                coordinates: [[
                    [sw.lng, sw.lat],
                    [ne.lng, sw.lat],
                    [ne.lng, ne.lat],
                    [sw.lng, ne.lat],
                    [sw.lng, sw.lat]
                ]]
            }
        }]
    };

    // Check if the style is loaded before adding the layer
    if (keyMap.isStyleLoaded()) {
        // Remove previous highlight layer if it exists
        if (keyMap.getLayer('highlight')) {
            keyMap.removeLayer('highlight');
            keyMap.removeSource('highlight-source');
        }

        // Add the highlight source and layer
        keyMap.addSource('highlight-source', {
            type: 'geojson',
            data: highlightGeoJSON
        });

        keyMap.addLayer({
            id: 'highlight',
            type: 'fill',
            source: 'highlight-source',
            layout: {},
            paint: {
                'fill-color': 'black', // Highlight color
                'fill-opacity': 0.5 // Opacity of the highlight
            }
        });
    } else {
        console.warn("Map style is not loaded yet.");
    }
}

// Update the key map on main map move, zoom, pitch, and bearing changes

    let geojsonLayerId = null;
    
    const layersToRemove = ['base-layer', 'layer-Site', 'layer-Playgrounds', 'layer-Pavement', 'layer-Buildings', 'layer-Street', 'layer-bus stops', 'layer-metro', 'layer-Green_Spaces', 'layer-Tree', 'layer-Cycle Park'];
    
    document.getElementById('uploadButton').onclick = function() {

        .catch(error => console.error('Error uploading file:', error));

    function loadGeoJSON(filename) {
        if (geojsonLayerId) {
            // Remove all layers related to the previous GeoJSON data
            const layers = map.getStyle().layers;
            for (const layer of layers) {
                if (layer.source === 'cobe') {
                    map.removeLayer(layer.id);
                }
            }
            // Remove the source as well
            if (map.getSource('cobe')) {
                map.removeSource('cobe');
            }
        }
    
        console.log('geojsonLayerId:', geojsonLayerId);
    
        fetch(`/geojson/${filename}`)
        .then(response => response.json())
        .then(data => {
            // Add the GeoJSON source
            map.addSource('cobe', {
                type: 'geojson',
                data: data
            });
    
            const baseLayerConfig = {
                'id': 'base-layer',
                'source': 'cobe',
                'filter': ['==', 'Urban_Elements', ''],
                'type': 'fill',
                'paint': {
                    'fill-color': '#FCFCFC',
                    'fill-opacity': 0
                },
                'layout': {
                    'visibility': 'none'
                }
            };
            map.addLayer(baseLayerConfig);
    
            const layerStyles = {
                'Site': { 'fill-color': '#C8C3C1', 'fill-opacity': 1 },
                'Pavement': { 'fill-color': '#D9D4A0', 'fill-opacity': 1 },
                'Buildings': { 'fill-color': '#BF7272', 'fill-opacity': 1 },
                'Playgrounds': { 'fill-color': '#F2EDD2', 'fill-opacity': 1 },
                'Street': { 'line-color': '#D0D0D6', 'line-width': 6 },
                'Tree': { 'fill-color': '#1EA145', 'fill-opacity': 1 },
                'Green_Spaces': { 'fill-color': '#96B878', 'fill-opacity': 1 },
                'bus stops': { 'icon-image': 'bus-15', 'icon-size': 0.1 }, // Base size
                'metro': { 'icon-image': 'metro-15', 'icon-size': 0.03 }, // Base size
                'Cycle Park': { 'icon-image': 'bicycle-15', 'icon-size': 0.1 } // Base size
            };
            
            const layerOrder = ['Site', 'Playgrounds', 'Pavement', 'Buildings', 'Street', 'Green_Spaces', 'Tree', 'Cycle Park', 'bus stops', 'metro'];
            
            layerOrder.forEach(element => {
                const layerId = `layer-${element.replace(/\s/g, '-')}`;
                const layerType = (element === 'Street') ? 'line' : (element === 'bus stops' || element === 'metro' || element === 'Cycle Park') ? 'symbol' : 'fill';
            
                const layerConfig = {
                    'id': layerId,
                    'source': 'cobe',
                    'filter': ['==', 'Urban_Elements', element],
                    'type': layerType
                };
            
                if (layerType === 'line') {
                    layerConfig.layout = { 'line-join': 'round', 'line-cap': 'round' };
                    layerConfig.paint = {
                        'line-color': layerStyles[element]['line-color'],
                        'line-width': layerStyles[element]['line-width']
                    };
                } else if (layerType === 'fill') {
                    layerConfig.paint = {
                        'fill-color': layerStyles[element]['fill-color'] || '#000000',
                        'fill-opacity': layerStyles[element]['fill-opacity']
                    };
                } else if (layerType === 'symbol') {
                    layerConfig.layout = {
                        'icon-image': layerStyles[element]['icon-image'],
                        'icon-size': layerStyles[element]['icon-size'],
                        'icon-rotation': 0, // Ensure horizontal placement
                        'icon-allow-overlap': true // Allow overlapping icons
                    };
                }
            
                // Add the layer to the map
                map.addLayer(layerConfig, 'outline');
            });
            
            // Function to set icon size and street line width based on zoom level
            function setStylesBasedOnZoom() {
                const zoom = map.getZoom();
                let iconSize;
                let lineWidth;
            
                // Adjust icon size and line width based on zoom level
                if (zoom < 10) {
                    iconSize = 0.03; // Smaller size for low zoom levels
                    lineWidth = 8; // Thinner line for low zoom levels
                } else if (zoom < 12) {
                    iconSize = 0.05; // Medium size for mid zoom levels
                    lineWidth = 6; // Medium line width for mid zoom levels
                } else {
                    iconSize = 0.03; // Larger size for high zoom levels
                    lineWidth = 4; // Thicker line for high zoom levels
                }
            
                // Update icon size for relevant layers
                ['bus stops', 'metro', 'Cycle Park'].forEach(element => {
                    const layerId = `layer-${element.replace(/\s/g, '-')}`;
                    if (map.getLayer(layerId)) {
                        map.setLayoutProperty(layerId, 'icon-size', iconSize);
                        // Hide symbols if zoom level is above a certain threshold
                        if (zoom < 14.2) { // Change this value to your desired zoom level
                            map.setLayoutProperty(layerId, 'visibility', 'none');
                        } else {
                            map.setLayoutProperty(layerId, 'visibility', 'visible');
                        }
                    }
                });
            
                // Update line width for the street layer
                const streetLayerId = 'layer-Street';
                if (map.getLayer(streetLayerId)) {
                    map.setPaintProperty(streetLayerId, 'line-width', lineWidth);
                }
            }
            
            // Set initial styles based on zoom
            setStylesBasedOnZoom();
            
            // Listen for zoom events to adjust styles dynamically

    function addHoverEffect(layerId) {
        map.on('mouseenter', layerId, (e) => {
            // Change the cursor to a pointer
            map.getCanvas().style.cursor = 'pointer';

            // Get the feature ID(s)
            const features = map.queryRenderedFeatures(e.point, {
                layers: [layerId]
            });

            if (features.length) {
                const featureId = features[0].id; // Assuming you want to hover the first feature
                // Set the feature state to hover
                map.setFeatureState(
                    { source: features[0].source, id: featureId },
                    { hover: true }
                );
            }
        });

        map.on('mouseleave', layerId, () => {
            // Reset the cursor
            map.getCanvas().style.cursor = '';

            // Reset the feature state
            map.queryRenderedFeatures({ layers: [layerId] }).forEach(feature => {
                map.setFeatureState(
                    { source: feature.source, id: feature.id },
                    { hover: false }
                );
            });
        });
    }

        // Function to calculate the overall edge class score
        function calculateEdgeClassAndScore(geoJsonData) {
            let totalScore = 0;
            let numEdges = 0;
        
            geoJsonData.features.forEach(feature => {
                if (feature.properties.edge_class) {
                    totalScore += feature.properties.edge_class;
                    numEdges++;
                }
            });
        
            const overallScore = numEdges > 0 ? totalScore / numEdges : 0;
        
            // Update the score display
            document.getElementById('prop-class-score').textContent = overallScore.toFixed(2);
        }

            .querySelectorAll('.map-overlay-inner input[type="checkbox"]')
            .forEach((checkbox) => {
                checkbox.addEventListener('change', function () {
                    const property = this.id.startsWith('show') ? 'visibility' : 'line-opacity';
                    map.setPaintProperty('line', property, this.checked ? 1 : 0);
                });
            });

   
</script>
